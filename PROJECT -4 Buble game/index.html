<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>Welcome to Bubble Game</h1>
        </div>
        <div id="page">
            <div id="ptop">
                <div class="elem">
                    <h2>Hit</h1>
                    <div id="HIT" class="box">0</div>   
                </div>
                <div class="elem">
                    <h2>Score</h1>
                    <div id="SCORE" class="box">0</div>
                </div>
                <div class="elem">
                    <h2>Time</h1>
                    <div id="timer" class="box">0</div>
                </div>
            </div>
            <div id="pbtm">
                <div class="bubble">5</div>
            </div>
        </div>
        <div id="footer">
            <h3>Developed by Sayan Shil. All Rights Reserved.</h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
